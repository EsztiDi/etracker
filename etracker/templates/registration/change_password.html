{% extends "base.html" %}
{% block title %}Change Password{% endblock%}
{% block content %}
<main class="edit">
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li class="{{message.tags}}">{{message}}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <form method="POST" class="changeform">
      {% csrf_token %}
      <div class="dropdowns">
        {{ change_form.as_p }}
      </div>
      <p class="buttons">
        <button type="submit" class="details-button">Save</button>
        <button type="reset" class="del-link details-button">Cancel</button>
      </p>
  </form>
</main>
{% endblock %}
