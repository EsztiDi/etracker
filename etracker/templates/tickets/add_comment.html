{% extends "base.html" %}
{% block title %}Add Comment{% endblock%}
{% block content %}
<main class="edit">
  <form method="POST" class="edit-form comment-form">
      {% csrf_token %}
      <p>{{comment_form.text}}</p>
      <p class="buttons">
        <button type="submit" class="details-button">Save</button>
        <button type="reset" class="del-link details-button">Cancel</button>
      </p>
  </form>
</main>
{% endblock %}
