{% extends "base.html" %}
{% block title %}Add Comment{% endblock%}
{% block content %}
<main id="edit">
  <form method="POST" id="editform">
      {% csrf_token %}
      {{ comment_form.as_p }}
      <p class="buttons">
        <button type="submit" onclick="window.parent.location.reload()">Save</button>
        <button type="reset">Cancel</button>
      </p>
  </form>
</main>
{% endblock %}
