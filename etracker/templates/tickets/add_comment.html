{% extends "base.html" %}
{% block title %}Add Comment{% endblock%}
{% block content %}
<main id="edit">
  <form method="POST" id="editform">
      {% csrf_token %}
      <p>{{comment_form.text}}</p>
      <p class="buttons">
        <button type="submit" onclick="window.parent.location.reload(forceGet=true)" class="details-button">Save</button>
        <button type="reset" class="del-link details-button">Cancel</button>
      </p>
  </form>
</main>
{% endblock %}
